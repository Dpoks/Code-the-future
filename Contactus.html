            <div class="mapouter">

            <h2>Contact Us</h2>
            <form>
              <label for="fname">Full Name</label>

                id="email"
                name="email"
                placeholder="Your email address.."
              />

              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Write something.."
                style="height: 200px"
              ></textarea>

              <input type="submit" value="Submit" />
